# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  rules:
    # hace falta host?
    http:
      paths:
        - path: /mongo
          pathType: Prefix
          backend:
            service:
              name: mongodb-service
              port:
                number: 27017
        - path: /nginx
          pathType: Prefix
          backend:
            service:
              name: nginx-service
              port:
                number: 80
        - path: /web
          pathType: Prefix
          backend:
            service:
              name: web-service
              port:
                number: 8080
